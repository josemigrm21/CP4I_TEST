apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationRuntime
metadata:
  name: jgr-kafka-email
  namespace: tools
  labels:
    assembly.integration.ibm.com/tools.jgr-demo: 'true'
spec:
  license:
    accept: true
    license: L-KZVS-2G3FW4
    use: CloudPakForIntegrationNonProduction
  template:
    spec:
      containers:
        - name: runtime
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
  replicas: 1
  version: '12.0'
  barURL: 
    - >-
      https://github.com/gomezrjo/cp4idemo/raw/main/barfiles/jgr-cp4i-kafka2mail.bar
  configurations:
    - github-barauth
    - ace-es-demo-scram-policy
    - ace-es-demo-scram-secid
    - es-cert.jks
    - ace-email-server-policy
    - ace-email-server-secid
    - ace-cp4i-demo-policy
  telemetry:
    tracing:
      openTelemetry:
        enabled: true